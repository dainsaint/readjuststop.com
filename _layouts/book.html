<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/blog/">Blog</a>
    </nav>

    <aside>
      <h2>Contents</h2>
      <ul>
      {% for chapter in site.data.chapters %}
        <li>
          {{ chapter.name  }}
          <ul>
            {% assign pages = site.pages | where:"categories",chapter.slug | sort:"order" %}
            {% for p in pages %}
            <li><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
      </ul>
    </aside>

    <section>
      <h1>{{ page.title }}</h1>
      <article>
        {{ content }}
      </article>
    </section>

    <footer>
      &copy; to me
    </footer>
  </body>
</html>
